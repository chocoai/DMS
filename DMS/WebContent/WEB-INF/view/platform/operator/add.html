
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/operator');">${i18nMap["admin.operator.common.name"]}</a></li>
			<li class="active">${i18nMap["admin.operator.add"]}</li>
		</ol>
	</div>
</div>
	
<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">${i18nMap["admin.operator.add"]}</span></h4>
				
			</div>
			
			<div class="panel-body">	
				<form id="editForm" action="${cxt!}/jf/platform/operator/save" method="POST" role="form" class="form-horizontal">
					
					<% include("/platform/operator/form.html"){} %>
					
					<div class="form-group">
						<div class="col-sm-5 col-sm-offset-5">
							<% if(authUrl("/jf/platform/operator/save")){ %>
								<button type="button" class="btn btn-red" onclick="platform_verify.formValiSubmit(this.form);">
									${i18nMap["admin.common.submit"]}	<i class="fa fa-arrow-circle-right"></i>
								</button>
							<% } %>
							
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<button type="button" class="btn btn-blue" onclick="common_ajax.ajaxReturnBack();">
								返回	<i class="fa fa-arrow-circle-left"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		
		</div>
	</div>
</div>
